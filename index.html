<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>
<div class="wrapper">
    <div class="box top-left"></div>
    <div class="box top-mid">
        <div class="logo">
            <img src="images/Amazon-Logo.png" alt="Amazon Logo">
        </div>
        <div class="form-container">
            <div class="form-header">
                <h2>Sign In</h2>
            </div>
            <div class="email-input-header">
                <p>Email(phone or mobile accounts)</p>
            </div>
            <div class="input-email">
                <input type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="password-input-header">
                <p>Password<div class="forgot-password"><a href="https://www.w3schools.com/tags/att_a_href.asp">Forgot Password</a></div></p></div>
            <div class="input-password">
                <input type="text" id="email" placeholder="Enter Password">
            </div>
            <div class="cont-button-container">
                <button type="button" class="cont-button">Continue</button>
            </div>
            <div class="need-help"><a href="https://www.w3schools.com/tags/att_a_href.asp">Need Help?</a>
            </div>
        </div>
        <div class="new">
            <p>New To Amazon?</p>
        </div>
        <div class="account">
            <button type="button" class="account-button">Create Your Amazon Account</button>
        </div>
    </div>
    <div class="box top-right"></div>
</div>
<section>
    <hr>
        <div class="legal">
            <div class="conditions">Conditions of use</div>
            <div class="privacy">Privacy Policy</div>
            <div class="help">Help</div>
        </div>
        <div class="copyright">
            <p>&copy; 1996-2020, Amazon.com or it's affiliates</p>
        </div>
</section>
</body>
</html>
